<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Sign Up</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family: "Poppins", sans-serif; }
  body {
    background:#f0f2f5;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }

  .container {
    background:#fff;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
    position:relative;
    overflow:hidden;
    width:850px;
    max-width:100%;
    min-height:500px;
    display:flex;
  }

  .form-container {
    position:absolute;
    top:0;
    height:100%;
    width:50%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:0 50px;
    text-align:center;
    background:#fff;
    transition: all 0.6s ease-in-out;
  }

  .sign-in-container { left:0; z-index:2; }
  .sign-up-container { left:0; opacity:0; z-index:1; }

  .container.right-panel-active .sign-in-container { transform: translateX(100%); }
  .container.right-panel-active .sign-up-container { transform: translateX(100%); opacity:1; z-index:5; }

  input {
    background:#f2f2f2;
    border:none;
    padding:12px 15px;
    margin:8px 0;
    width:100%;
    border-radius:8px;
  }

  button {
    border-radius:8px;
    border:none;
    background:linear-gradient(135deg,#6a11cb,#2575fc);
    color:#fff;
    font-size:14px;
    font-weight:bold;
    padding:12px 45px;
    margin-top:10px;
    cursor:pointer;
    transition: transform 80ms ease-in;
  }
  button:active { transform:scale(0.95); }
  button.ghost { background:transparent; border:2px solid #fff; }

  .forgot-link { display:block; margin-top:10px; font-size:14px; color:#2575fc; text-decoration:none; }
  .forgot-link:hover { text-decoration:underline; }

  .overlay-container {
    position:absolute;
    top:0;
    left:50%;
    width:50%;
    height:100%;
    overflow:hidden;
    z-index:100;
    transition: transform 0.6s ease-in-out;
  }

  .overlay {
    background:linear-gradient(135deg,#6a11cb,#2575fc);
    color:#fff;
    position:relative;
    left:-100%;
    height:100%;
    width:200%;
    transform:translateX(0);
    transition: transform 0.6s ease-in-out;
  }

  .container.right-panel-active .overlay-container { transform: translateX(-100%); }
  .container.right-panel-active .overlay { transform:translateX(50%); }

  .overlay-panel {
    position:absolute;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:0 40px;
    text-align:center;
    top:0;
    height:100%;
    width:50%;
    transition: transform 0.6s ease-in-out;
  }

  .overlay-left { left:0; transform:translateX(-20%); }
  .overlay-right { right:0; transform:translateX(0); }
  .container.right-panel-active .overlay-left { transform:translateX(0); }
  .container.right-panel-active .overlay-right { transform:translateX(20%); }

  /* Responsive: Mobile vertical sliding */
  @media (max-width:768px){
    .container { flex-direction:column; min-height:100vh; width:100%; border-radius:0; }
    .form-container { position:relative; width:100%; height:50%; left:0; top:0; opacity:1; }
    .sign-in-container { order:1; }
    .sign-up-container { order:2; transform:translateY(-100%); }
    .container.right-panel-active .sign-in-container { transform:translateY(-100%); }
    .container.right-panel-active .sign-up-container { transform:translateY(0); }

    .overlay-container { top:0; left:0; width:100%; height:50%; }
    .overlay { width:100%; height:200%; left:0; transform:translateY(0); }
    .container.right-panel-active .overlay { transform:translateY(-50%); }
    .overlay-panel { width:100%; height:50%; padding:20px; }
    .overlay-left, .overlay-right { width:100%; height:50%; top:0; left:0; transform:translateY(0); }
  }
</style>
</head>
<body>
<div class="container" id="container">

  <div class="form-container sign-up-container">
    <form>
      <h2>Create Account</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div class="form-container sign-in-container">
    <form>
      <h2>Sign In</h2>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
      <a href="#" class="forgot-link">Forgot your password?</a>
      <p style="margin-top:15px;font-size:14px;">Donâ€™t have an account? <a href="#" id="switchToSignUp">Sign Up</a></p>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h2>Welcome Back!</h2>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h2>Hello, Friend!</h2>
        <p>Enter your personal details and start your journey with us</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>

</div>

<script>
const container = document.getElementById('container');
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const switchToSignUp = document.getElementById('switchToSignUp');

signUpButton.addEventListener('click', () => container.classList.add('right-panel-active'));
signInButton.addEventListener('click', () => container.classList.remove('right-panel-active'));
switchToSignUp.addEventListener('click', e => { e.preventDefault(); container.classList.add('right-panel-active'); });
</script>
</body>
</html>
